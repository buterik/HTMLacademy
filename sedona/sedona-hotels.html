<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Седона</title>
	</head>
	<body>
		<header class="main-header">
			<div class="container clearfix">
				<nav class="main-navigation">
					<ul>
						<li>
							<a href='#'>Информация</a>
						</li>
						<li>
							<a href='#'>Фото и видео</a>
						</li>
						<li>
							<img src="img/logo.png" class="logo" alt="">
						</li>
						<li>
							<a href='#'>Карта штата</a>
						</li>
						<li>
							<a href='#'>Гостиницы</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="container clearfix">
			<form action="#" method="post"> <!--форма -->
					<fieldset>
						<div class="infrastructure">
							<label>
								бассейн <input type="checkbox" name="checkbox-infrastucture" checked>
							</label>
							<label>
								парковка: <input type="checkbox" name="checkbox-infrastucture">
							</label>
							<label>
								wi-fi <input type="checkbox" name="checkbox-infrastucture">
							</label>
						</div>
						<div class="housing-type">
							<label>
								гостиница <input type="checkbox" name="checkbox-housing" checked>
							</label>
							<label>
 								мотель <input type="checkbox" name="checkbox-housing" checked>
							</label>
							<label>
 								апартаменты <input type="checkbox" name="checkbox-housing" checked>
							</label>
						</div>
						<div class="price">
							стоимость в сутки (р):
							<div>
							?
							</div>
							<input type="range" min="0" max="5000" value="3000">
						</div>
						<input type="submit" value="показать">
					</fieldset>
				</form>
			</div>

			<div class="filter">
			<span>найдено: 3</span>
			<span>сортировка: </span>
			<button type="submit"><img>по цене</button>
			<button type="submit"><img>по типу</button>
			<button type="submit"><img>по ретингу</button>
			<button type="submit"><img src="#" class="filter-up" alt="по возрастанию"></button>
			<button type="submit"><img src="#" class="filer-down" alt="по убыванию"></button>
		</div>

		<div class="hotels">
			<div class="hotel-list">
				<img src="img/amara.jpg" class="hotel-photo" alt="amara resort & spa photo">
				<span class="housing-name">amara resort & spa</span>
				<span class="housing-type">гостиница</span>
				<span class="housing-price">от 3500 р</span>
				<img src="#" class="star" alt="4 звезды">
				<button type="submit" class="more-info">подробнее</button>
				<button type="submit" class="book">забронировать</button>
				<span>рейтинг 8,5</span>
			</div>
			<div class="hotel-list">
				<img src="img/desert.jpg" class="hotel-photo" alt="desert quail inn photo">
				<span class="housing-name">desert quail inn</span>
				<span class="housing-type">мотель</span>
				<span class="housing-price">от 2000 р.</span>
				<img src="#" class="star" alt="2 звезды">
				<button type="submit" class="more-info">подробнее</button>
				<button type="submit" class="book">забронировать</button>
				<span>рейтинг 8,9</span>
			</div>
			<div class="hotel-list">
				<img src="img/villas.jpg" class="hotel-photo" alt="villas at poco diablo photo">
				<span class="housing-name">villas at poco diablo</span>
				<span class="housing-type">апартаменты</span>
				<span class="housing-price">от 4000 р.</span>
				<img src="#" class="star" alt="3 звезды">
				<button type="submit" class="more-info">подробнее</button>
				<button type="submit" class="book">забронировать</button>
				<span>рейтинг 9,2</span>
			</div>
		</div>

		<footer>
			<span>#visitsedona</span>
			<section class="footer-social">
          			<a href="#" class="social-btn social-btn-tw"></a>
          			<a href="#" class="social-btn social-btn-fb"></a>
          			<a href="#" class="social-btn social-btn-yt"></a>
        	</section>
        	<img src="img/htmlacademy.png" alt="">
		</footer>
	</body>
</html>
